    <style>
      html {
        scroll-behavior: smooth;
      }
      /* Custom scrollbar for a more branded feel */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a102c; 
      }
      ::-webkit-scrollbar-thumb {
        background: #8A2BE2;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #C8A2C8;
      }
      /* Hide arrows from number input */
      .hide-arrows::-webkit-outer-spin-button,
      .hide-arrows::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      .hide-arrows {
        -moz-appearance: textfield;
      }
      /* Custom Slider Styles */
      .custom-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 24px;
        height: 24px;
        background: #C8A2C8; /* brand-lilac */
        border: 2px solid #8A2BE2; /* brand-purple */
        border-radius: 50%;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
        margin-top: -9px; /* center thumb on track */
      }
      .custom-slider:focus::-webkit-slider-thumb {
         box-shadow: 0 0 0 4px rgba(138, 43, 226, 0.5);
      }
      .custom-slider::-moz-range-thumb {
        width: 20px;
        height: 20px;
        background: #C8A2C8; /* brand-lilac */
        border: 2px solid #8A2BE2; /* brand-purple */
        border-radius: 50%;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
      }
      .custom-slider:focus::-moz-range-thumb {
         box-shadow: 0 0 0 4px rgba(138, 43, 226, 0.5);
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'sans': ['Poppins', 'sans-serif'],
            },
            colors: {
              'brand-purple': '#8A2BE2',
              'brand-lilac': '#C8A2C8',
              'brand-dark': '#120c1f', // Darker background for more contrast
              'brand-dark-200': '#1e1433',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              backgroundPulse: {
                '0%, 100%': { 'background-size': '200% 200%', 'background-position': 'left center' },
                '50%': { 'background-size': '200% 200%', 'background-position': 'right center' },
              },
               shine: {
                '0%': { backgroundPosition: '-200% 0' },
                '100%': { backgroundPosition: '200% 0' },
              },
            },
            animation: {
              fadeInUp: 'fadeInUp 0.8s ease-out forwards',
              backgroundPulse: 'backgroundPulse 10s ease infinite',
              shine: 'shine 1.5s linear infinite',
            },
          }
        }
      }
    </script>
